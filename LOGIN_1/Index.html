<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf_8">
        <title>LOGIN FORM</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="center">
            <h1>LOGIN</h1>
            <form method="post">
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>username</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <span></span>
                    <label>password</label>
                </div>
                <div class="pass">
                    Forgot password
                </div>
                <input type="submit" value="Login">
                <div class="signup_link">
                    Not a member?
                    <a href="#">SignUp</a>
                </div>
            </form>
        </div>   
    </body>

</html>
